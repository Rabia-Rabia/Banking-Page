<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Banking page</title>
</head>

<body>
    <!-- header -->
    <h1 class="text-center fs-1 mt-5">Let's get some <span>Moooooney</span>!!!</h1>
    <!-- Main -->
    <div id="depositArea" class="container">
        <!-- Current Deposit and Balance -->
        <div class="row my-5">
            <div class="col-md-4">
                <div class="Deposit status p-4 bg-info bg-opacity-75 rounded text-white">
                    <h3>Deposit</h3>
                    <h4>$
                        <span id="current-Deposit" class="text-white">00</span>
                    </h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status p-4 bg-success bg-opacity-75 rounded text-white">
                    <h3>Withdraw</h3>
                    <h4>$
                        <span id="currentWithdraw" class="text-white">00</span>
                    </h4>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status p-4 bg-warning bg-opacity-75 rounded text-white">
                    <h3>Balance</h3>
                    <h4>$
                        <span id="currentBalance" class="text-white">1240</span>
                    </h4>
                </div>
            </div>
        </div>
        <!-- Deposit and Withdraw -->
        <div class="row my-5 ">
            <div class="col-md-6 ">
                <div class="submit area bg-danger bg-opacity-25 p-4 rounded ">
                    <h3>Please Deposit</h3>
                    <input id="deposit-Amount" class="border border-secondary rounded col-8 mb-4 px-2 " type="text " placeholder="$ amount you want to deposit ">
                    <br>
                    <button id="addDeposit" class="btn btn-warning fs-5 py-2 text-white rounded ">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submit area bg-primary bg-opacity-25 p-4 rounded ">
                    <h3>Please Withdraw</h3>
                    <input id="withdrawAmount" class="border border-secondary rounded col-8 mb-4 px-2 " type="text " placeholder="$ amount you want to withdraw ">
                    <br>
                    <button id="addwithdraw" class="btn btn-warning fs-5 py-2 text-white rounded ">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="banking.js"></script>
</body>

</html>
